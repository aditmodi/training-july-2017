<!DOCTYPE html>
<title>FORM</title>
<head>
  <link rel="stylesheet" href="html form.css">
</head>
<body>
  <form method="get" class="form">
    First Name -:<br> <input type="text" name="fname" class="fields" placeholder="first name" required><br><br>
    Last Name -: <br><input type="text" name="lname" class="fields" placeholder="last name" required><br><br>
    College Name -:<br><input type="text" name="collegename" class="fields" placeholder="college name" required><br><br>
    Email id -:<br><input type="email" name="emailid" class="fields" placeholder="email id" required><br><br>
    Stream -: <br><select class="fields"required>
                <option value="">Select your stream</option>
                <option value="COE">Computer science</option>
                <option value="IT">Information technology</option>
                <option value="ME">Mechanical engineering</option>
                <option value="AE">Automobile Engineering</option>
                <option value="CE">Civil Engineering</option>
              </select><br><br>
    From 2017? <br><input type="checkbox" value="yes" >Yes
                <input type="checkbox" value="no" >No<br><br>
    <button type="submit" value="submit">SUBMIT</button><br><br>
  </form>
</body>
</html>
