<!DOCTYPE HTML>
<html>
  <title>Form</title>
  <head>
    <script src="2.js"></script>
  </head>
  <body>
    <form  name="myForm" onsubmit="return submitForm()" method="post">
      <div>First name - : <input id="fname" type="text" placeholder="first name" maxlength="15" onkeydown="Validity.minLen(this)" onkeypress="return Validity.lettersOnly(event)" required></div>
      <div>Last name - : <input id="lname" type="text" placeholder="last name" maxlength="15" onkeydown="Validity.minLen(this)" onkeypress="return Validity.lettersOnly(event)" required></div>
      <div>Mobile number - :<input type="text" placeholder="number" maxlength="10" minlength="10" onkeypress="return Validity.isNumber(event)" required></div>
      <div>Date of Birth(DD-MM-YYYY) - :<input type="text" id="1" onkeyup="Validity.validateKey(this,document.getElementById('2'))" maxlength="2" onkeypress="return Validity.isNumber(event)" required>
                                        <input type="text" id="2" onkeyup="Validity.validateKey(this,document.getElementById('3'))" maxlength="2" onkeypress="return Validity.isNumber(event)" required>
                                        <input type="text" id="3" maxlength="4" onkeypress="return Validity.isNumber(event)" onchange="Validity.calcAge(document.getElementById('1').value,document.getElementById('2').value,this.value)" required></div>
      <div id="age">Age - : </div>
      <div>Email - :<input type="email" id="email" placeholder="Email" required></div>
      <div>Password - :<input id="pass" input type="password" maxlength="15" onkeydown="Validity.minLen(this)" onkeypress="Validity.checkPass(this.value)" required></div>
      <input type="submit" value="submit">
    </form>
      <div id="fname_error"></div>
      <div id="lname_error"></div>
      <div id="pass_error"></div>
  </body>
</html>
