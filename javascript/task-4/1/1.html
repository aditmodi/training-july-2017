<!DOCTYPE HTML>
<html>
  <title>Boostrap modal</title>
  <head>
    <script src="1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target='#myModal'>Open Modal</button>
    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target='#myAlert'>Alert Modal</button>
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target='#myPrompt'>Prompt Modal</button>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Nodexperts - Successive Softwares</h4>
          </div>
          <div class="modal-body">
            <p>Welcome to Nodexperts - Let your neurons run.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myAlert" class="modal fade">
      <div class="alert alert-warning alert-dismissable">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Welcome to Nodexperts</h4>
        </div>
      </div>
    </div>
    <div id="myPrompt" class="modal fade">
      <div class="model-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Welcome to nodeXperts</h4>
          </div>
          <div class="modal-body">
            <label>Write : <input type="text" id="myText"></label>
            <div id="written"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="showPrompt()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
